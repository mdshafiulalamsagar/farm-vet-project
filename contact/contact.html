<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>যোগাযোগ করুন - ফার্ম ভেট</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Baloo Da 2', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-container {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #555;
            font-size: 18px;
            transition: 0.3s;
        }
        .back-btn:hover { color: #6a11cb; }

        .header-icon {
            font-size: 50px;
            color: #6a11cb;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: 0.3s;
            border: 1px solid #eee;
        }

        .info-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-color: #6a11cb;
        }

        .icon-circle {
            width: 45px;
            height: 45px;
            background: #eef2ff;
            color: #6a11cb;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin-right: 15px;
        }

        .details {
            text-align: left;
        }

        .details h4 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .details p {
            margin: 3px 0 0;
            font-size: 14px;
            color: #555;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background: #6a11cb;
            color: white;
            border-radius: 50%;
            margin: 0 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-links a:hover {
            background: #2575fc;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <a href="../dashboard/dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>

        <div class="header-icon">
            <i class="fas fa-headset"></i>
        </div>
        <h2>যোগাযোগ করুন</h2>
        <p class="subtitle">যেকোনো প্রয়োজনে আমাদের সাথে যোগাযোগ করুন</p>

        <div class="info-box">
            <div class="icon-circle"><i class="fas fa-phone-alt"></i></div>
            <div class="details">
                <h4>হটলাইন</h4>
                <p>+৮৮০ ১৭০০-০০০০০০</p>
            </div>
        </div>

        <div class="info-box">
            <div class="icon-circle"><i class="fas fa-envelope"></i></div>
            <div class="details">
                <h4>ইমেইল</h4>
                <p>support@farmvet.com</p>
            </div>
        </div>

        <div class="info-box">
            <div class="icon-circle"><i class="fas fa-map-marker-alt"></i></div>
            <div class="details">
                <h4>অফিস ঠিকানা</h4>
                <p>ফার্মগেট, তেজগাঁও, ঢাকা-১২১৫</p>
            </div>
        </div>

        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

</body>
</html>
