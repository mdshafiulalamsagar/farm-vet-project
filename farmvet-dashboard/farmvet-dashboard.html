<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ড্যাশবোর্ড - ফার্ম ভেট</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="farmvet-dashboard.css" />
  </head>

  <body>
    <div class="loader-overlay" id="loaderOverlay">
      <span class="loading-text">লোড হচ্ছে...</span>
    </div>

    <div id="content">
      <header class="header">
        <a href="#" class="logo">ফার্ম ভেট</a>

        <div class="header-icons">
          <a href="#" id="home-icon" style="color: white"
            ><i class="fas fa-home icon" title="হোমপেজ"></i
          ></a>
        </div>
      </header>

      <div class="main-container">
        <h1 class="dashboard-title">ড্যাশবোর্ড</h1>

        <div class="dashboard-layout">
          <aside class="sidebar">
            <ul class="nav-list">
              <li>
                <a
                  href="../dashboard/dashboard.html"
                  style="
                    background-color: #4caf50;
                    color: white;
                    border-radius: 5px;
                    margin-bottom: 10px;
                  "
                >
                  <i class="fas fa-arrow-left"></i> হোমপেজে ফিরে যান
                </a>
              </li>
              <li class="active">
                <a href="#"><i class="fas fa-tachometer-alt"></i> ড্যাশবোর্ড</a>
              </li>
              <li>
                <a href="../medicine/medicine.html">
                  <i class="fas fa-file-invoice"></i> নতুন অর্ডার
                </a>
              </li>
              <li>
                <a href="../cart/cart.html">
                  <i class="fas fa-shopping-cart"></i> আমার কার্ট
                </a>
              </li>

              <li>
                <a href="../doctor/doctors.html">
                  <i class="fas fa-user-md"></i> ডাক্তার বুকিং
                </a>
              </li>

              <li>
                <a href="../profile/profile.html">
                  <i class="fas fa-user-edit"></i> প্রোফাইল এডিট
                </a>
              </li>
              <li class="logout">
                <a href="#" onclick="handleLogout()"
                  ><i class="fas fa-sign-out-alt"></i> লগ আউট</a
                >
              </li>
            </ul>
          </aside>

          <section class="content-grid">
            <div
              class="status-card card-complete"
              onclick="window.location.href='orders.html'"
              style="cursor: pointer"
            >
              <div class="card-icon" id="total-count">...</div>
              <h3 class="card-title">মোট অর্ডার</h3>
            </div>

            <div
              class="status-card card-pending"
              onclick="window.location.href='orders.html'"
              style="cursor: pointer"
            >
              <div class="card-icon" id="pending-count">...</div>
              <h3 class="card-title">পেন্ডিং অর্ডার</h3>
            </div>

            <div
              class="status-card card-cancelled"
              onclick="window.location.href='orders.html'"
              style="cursor: pointer"
            >
              <div class="card-icon" id="completed-count">...</div>
              <h3 class="card-title">সম্পন্ন অর্ডার</h3>
            </div>

            <div
              class="status-card card-doctor"
              onclick="window.location.href='bookings.html'"
              style="cursor: pointer"
            >
              <div class="card-icon"><i class="fas fa-calendar-check"></i></div>
              <h3 class="card-title">ডাক্তার বুকিং</h3>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script src="farmvet-dashboard.js"></script>
  </body>
</html>
